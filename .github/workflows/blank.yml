# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push
  # release:
  #   types: [created] 
env: 
   NPM_REGISTRY_TOKEN: ${{ secrets.NPM_TOKEN }}
   NPM_REGISTRY_URL: 'https://npm.pkg.github.com/'
   

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        
          
        with:
          node-version: 16
    
      - run: npm install
    
      # - run: npm init
      # - run: npm test --passWithNoTests

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    # permissions:
    #   contents: read
    #   packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: npm login --registry=https://npm.pkg.github.com --scope=@phanatic
      - run: npm config set _auth $NPM_REGISTRY_TOKEN && npm config set registry $NPM_REGISTRY_URL && npm config set always-auth=true && npm config set email=yashwanths@devtools.in
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.MY_PAT}}
